<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo/20231229.html</title>
    <style>
        #show {
            width: 290px;
            height: 350px;
            background-color: beige;
        }

        span {
            display: inline-block;
            width: 90px;
            height: 30px;
            background-color: peachpuff;
            margin: 2px;
        }
    </style>
    <script>


        document.addEventListener('DOMContentLoaded', function () {
            //이 페이지의 모든 DOM 요소를 load한 다음에 실행.



            const words =
                'Lorem ipsum, dolor sit amet consectetur adipisicing elit. Similique, rem? Numquam voluptatem hic qui quidem est. Sit ipsa, ab ea adipisci corrupti et iusto, libero obcaecati quod rerum nemo unde!';
            const wordAry = words.split(' ');
            // 화면상에 span 생성.
            let show = document.querySelector('#show');
            // for반복문.
            wordAry.reduce((acc, word) => {
                let span = document.createElement('span');
                span.innerText = word;
                acc.appendChild(span);
                return acc;
            }, show);

            // id=delBtn 에 클릭.
            document.getElementById('delBtn').addEventListener('click', function () {
                // 사용자의 입력값(userInput) == 
                // 화면상에 span요소를 가져와서 spanAll:  span.remove();
                // 사용자 입력화면 초기화.
                let userInput = document.querySelector('input[name=userValue]').value;
                let spanAll = document.querySelectorAll('span');
                for (let item of spanAll) {
                    if (userInput == item.innerText) {
                        item.remove();
                    }
                }
                // 초기화.
                document.querySelector('input[name=userValue]').value = '';
            })

            // input[name="userValue"]
            document.querySelector('input[name="userValue"]').addEventListener("keyup", function (e) {
                console.log(e.keyCode);
                if (e.keyCode == 13) {
                    let userInput = document.querySelector('input[name=userValue]').value;
                    let span = document.createElement('span');
                    span.innerText = userInput;
                    show.prepend(span);
                    document.querySelector('input[name=userValue]').value = '';
                }
            });
        });



    </script>
</head>

<body>

    <input type="text" name="userValue">
    <button id="delBtn">삭제</button>
    <div id="show">
    </div>


</body>

</html>
